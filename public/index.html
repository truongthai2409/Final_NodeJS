<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&amp;family=Poppins:wght@300;400;500;700&amp;family=Roboto:ital,wght@0,300;0,500;1,400&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <style>
       body {
  margin: 0px;
  font-family: "Montserrat", sans-serif;
  line-height: 1;
  font-size: 1.4rem;
}

span,
label,
button {
  display: block;
}

a {
  text-decoration: none;
}

img {
  display: block;
  max-width: 100%;
}

ul,
li {
  list-style: none;
}

.header {
  min-height: 7rem;
  background-image: linear-gradient(to right bottom, rgba(253, 214, 205, 0.986), rgb(193, 135, 171));
}
.header-nav-container {
  display: flex;
  justify-content: space-between;
}
.header-logo {
  font-size: 3rem;
  font-weight: bold;
  color: white;
  display: flex;
  margin: 1rem;
}
.header-logo img {
  height: 5rem;
  width: 5rem;
}
.header-logo-item {
  padding: 1rem;
}
.header-menu {
  display: flex;
  font-weight: bold;
  align-items: center;
}
.header-menu-item {
  color: white;
  text-transform: uppercase;
  display: inline-block;
  padding-bottom: 0.8rem;
  margin-right: 5rem;
  border-bottom: 3px transparent;
  transition: all 0.2s linear;
}
.header-menu-item:hover {
  border-bottom: 3px solid rgb(185, 104, 192);
}
.header-button {
  margin-top: 10px;
}
.header-button-login {
  display: inline-block;
  width: 90px;
  height: 25px;
  border-radius: 8px;
  background-color: white;
  padding: 12px 15px 5px;
  text-align: center;
}
.header-button-register {
  color: white;
  display: inline-block;
  width: 90px;
  height: 25px;
  border-radius: 8px;
  background-color: rgb(132, 62, 113);
  padding: 12px 15px 5px;
  text-align: center;
  margin-left: 34px;
}

.swiper {
  position: relative;
  background: #eee;
  font-size: 14px;
  color: #000;
  margin: 0;
  padding: 0;
  height: 85vh;
}
.swiper-slide {
  text-align: center;
  font-size: 18px;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
}
.swiper-slide img {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.wrapper {
  max-width: 1920px;
  margin: 0 auto;
}

.container {
  max-width: 1230px;
  margin: 0 auto;
  padding: 0 15px;
}

html {
  font-size: 62.5%;
}

.modal {
  background-color: rgb(249, 249, 249);
  width: 100%;
  height: 100vh;
}
.modal-content {
  margin-top: 7rem;
  min-width: 450px;
  height: 450px;
  background-color: white;
  position: absolute;
  top: 50%;
  left: 50%;
  padding: 16px 24px 24px;
  transform: translate(-50%, -50%);
  box-shadow: 1px 1px 8px 8px rgb(221, 221, 221);
  line-height: 1;
}
.modal-content h3 {
  font-size: 25px;
}
.modal-content p {
  font-weight: bold;
}

.form-group {
  padding-top: 20px;
  color: rgb(102, 92, 92);
}
.form-control {
  height: 40px;
  width: 100%;
  margin-top: 10px;
  padding: 8px;
  line-height: 22px;
  border: 1px solid rgb(193, 203, 223);
  border-radius: 3px;
  box-sizing: border-box;
  transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
}
.form-control:focus {
  box-shadow: 1px 1px 9px 3px rgb(157, 189, 241);
  border: 0.5px solid rgb(193, 203, 223);
}

.other {
  margin: 20px auto;
  display: flex;
  justify-content: space-between;
}
.other i {
  color: rgb(83, 146, 249);
}
.other-create:hover {
  text-decoration: underline;
}
.other-forgot:hover {
  text-decoration: underline;
}

.button {
  display: inline-block;
  width: 100%;
  height: 50px;
  border-radius: 8px;
  background-color: rgb(83, 146, 249);
  padding: 12px 15px 5px;
  text-align: center;
  padding-bottom: 10px;
  margin-top: 40px;
  border: none;
  font-weight: bold;
  color: white;
  cursor: pointer;
}

/*# sourceMappingURL=style.css.map */

          </div>
        </nav>
      </header>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"> <img src="https://haycafe.vn/wp-content/uploads/2022/08/Hinh-nen-may-tinh-4K-toi-gian.jpg" alt=""></div>
          <div class="swiper-slide"> <img src="https://photo.techrum.vn/images/2019/03/30/44MlED.jpg" alt=""></div>
          <div class="swiper-slide"> <img src="https://vietnamitx.com/attachments/top-hinh-nen-dong-wallpaper-engine-desktop-tuyet-dep-download-chon-loc-2021-jpg.2215/" alt=""></div>
          <div class="swiper-slide"> <img src="https://haycafe.vn/wp-content/uploads/2022/08/Hinh-nen-may-tinh-4K-tuyet-dep.jpg" alt=""></div>
          <div class="swiper-slide"> <img src="https://viettelinternet24h.com/wp-content/uploads/2022/08/img_630afc9011c82.jpg" alt=""></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <script src="./scripts/slider.js"> </script>
  </body>
</html>
